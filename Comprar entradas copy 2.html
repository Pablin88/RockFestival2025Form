  <!-- Main -->
  <Main class="alt-confcompra">
    <div class="compra-entradas">
      <form action="./Confirmación de compra.html">

        <!-- ✅ PASO 2 -->
        <section class="step" id="step-2">

          <div class="contacto-container">
            <h3>Datos personales</h3>
            <div class="campos row g-3" novalidate="">

              <div class="col-md-6">
                <label for="floatingNombre" class="form-label">Nombre*</label>
                <input tabindex="-1" aria-disabled="true" name="Nombre" type="text" class="form-control" id="floatingNombre" placeholder="Marcos" required>
              </div>
              <div class="col-md-6">
                <label for="floatingApellido" class="form-label">Apellido*</label>
                <input type="text" class="form-control" id="floatingApellido" placeholder="Natalia" required>
              </div>
              <div class="col-md-6">
                <label for="floatingNac" class="form-label">Fecha de nacimiento*</label>
                <input type="date" class="form-control" id="floatingNac" placeholder="Ej.: 10/10/1990" required>
              </div>

              <div class="col-md-6">
                <label for="validationCustom04" class="form-label">Tipo de documento*</label>
                <select class="form-select tiposdedoc" id="validationCustom04" required="">
                  <option selected="" disabled="" value="">Seleccioná...</option>
                  <option>DNI</option>
                  <option>LE</option>
                  <option>LC</option>
                  <option>Pasaporte</option>
                  <option>Documento Extranjero</option>
                </select>
                <div class="invalid-feedback">
                  Seleccioná un tipo de documento.
                </div>
              </div>
              <div class="col-md-6">
                <label for="floatingDocumento" class="form-label">Número de documento*</label>
                <input type="number" class="form-control" id="floatingDocumento" placeholder="111111" required>
              </div>
              <div class="col-md-6">
                <label for="floatingEmail" class="form-label">Email*</label>
                <input type="email" class="form-control" id="floatingEmail" placeholder="nombre@ejemplo.com"
                  required="">
              </div>
            </div>
          </div>

          <div class="contacto-container">
            <h3>Información del pago</h3>
            <div class="campos row g-3" novalidate="">
              <div class="col-md-6">
                <label for="floatingTarjeta" class="form-label">Nº de tarjeta de crédito o débito*</label>
                <input type="number" class="form-control" id="floatingTarjeta" placeholder="XXX-XXX-XXX-XXX" required
                  minlength="16" maxlength="16">
              </div>
              <div class="col-md-6">
                <label for="floatingTitular" class="form-label">Nombre completo del titular de la tarjeta*</label>
                <input type="text" class="form-control" id="floatingTitular" placeholder="Marcos Natalia" required>
              </div>
              <div class="col-md-6">
                <label for="validationCustom05" class="form-label">Tipo de documento del titular*</label>
                <select class="form-select tiposdedoc" id="validationCustom05" required="">
                  <option selected="" disabled="" value="">Seleccioná...</option>
                  <option>DNI</option>
                  <option>LE</option>
                  <option>LC</option>
                  <option>Pasaporte</option>
                  <option>Documento Extranjero</option>
                </select>
                <div class="invalid-feedback">
                  Seleccioná un tipo de documento.
                </div>
              </div>
              <div class="col-md-6">
                <label for="floatingDocumentoTitular" class="form-label">Número de documento del titular*</label>
                <input type="number" class="form-control" id="floatingDocumentoTitular" placeholder="111111" required
                  minlength="6">
              </div>
              <div class="col-md-6">
                <label for="floatingDocumentoFecha" class="form-label">Fecha de vencimiento*</label>
                <input type="month" class="form-control" id="floatingDocumentoFecha" placeholder="mm/aa" required>
              </div>
              <div class="col-md-6">
                <label for="floatingDocumentoCodigo" class="form-label">Código de seguridad*</label>
                <input type="password" class="form-control" id="floatingDocumentoCodigo" placeholder="---" required
                  minlength="3" maxlength="4">
              </div>
            </div>
          </div>


          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Aceptar terminos y condiciones
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12">
            <button type="button" class="back-btn" id="backToStep1">Volver</button>
            <button type="submit" id="Confirmar" class="next-btn">Confirmar compra</button>
          </div>
        </section>


      </form>
